<svg width="800" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34495e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e74c3c;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f39c12;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e74c3c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="200" fill="url(#bgGradient)"/>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="80" fill="none" stroke="#e74c3c" stroke-width="2" opacity="0.3"/>
  <circle cx="700" cy="100" r="60" fill="none" stroke="#f39c12" stroke-width="2" opacity="0.3"/>
  
  <!-- Main title -->
  <text x="400" y="80" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="url(#textGradient)">
    🍅 Rotten Tomatoes
  </text>
  
  <!-- Subtitle -->
  <text x="400" y="120" font-family="Arial, sans-serif" font-size="20" font-weight="normal" text-anchor="middle" fill="#ecf0f1">
    Prediction Market Simulator
  </text>
  
  <!-- Decorative line -->
  <line x1="200" y1="140" x2="600" y2="140" stroke="#e74c3c" stroke-width="3" opacity="0.7"/>
  
  <!-- Stats icons -->
  <text x="400" y="170" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#bdc3c7">
    📊 Monte Carlo • 🎯 Beta Distribution • 💰 Kalshi Trading
  </text>
</svg>
